<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kup auto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="js/carMockData.js"></script>

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/carousel.css" />
  </head>
  <body>
    <!-- navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <a href="#home_page">
        <img class="logo" src="assets/logo.png" alt="LOGO" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarToggler"
        aria-controls="navbarToggler"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" id="buy-car" href="#car-list">Kup auto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Formularz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Podsumowanie</a>
          </li>
        </ul>
      </div>
      <div>
        <ul class="navbar-nav mt-2 mt-lg-0 nav-right">
          <li>
            <a class="btn btn-outline my-2 my-sm-0" href="#">
              <img class="icon" src="assets/pointer.png" alt="Lokalizacja" />
            </a>
          </li>
          <li>
            <a class="btn btn-outline my-2 my-sm-0" href="#">
              <img class="icon" src="assets/telephon.png" alt="Kontakt" />
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End navigation -->
    <!-- Start HOME -->
    <div id="home_page">
      <!--Main screen-->
      <main class="main-screen">
        <video
          class="fullscreenVideo"
          src="assets/pexels-yaroslav-shuraev-5418124.mp4"
          autoplay
          loop
          muted
        ></video>
      </main>

      <!-- Footer -->
      <div class="text-footer caption">
        <p>© Copyright by Anna Wielgusiak</p>
      </div>
    </div>
    <!-- End HOME -->
    <!-- Start Carousel BRANDS  -->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <a href="#" class="carousel-item active" data-bs-interval="2000">
          <figure>
            <img
              src="/assets/brands/1920px-Audi_logo_detail.svg.png"
              class="w-100 brand-image"
              alt="Audi"
            />
            <figcaption class="anountOfItem">Audi</figcaption>
          </figure>
        </a>
        <a href="#" class="carousel-item">
          <figure>
            <img
              src="/assets/brands/BMW.png"
              class="w-100 brand-image"
              alt="BMW"
            />
            <figcaption class="anountOfItem">BMW</figcaption>
          </figure>
        </a>
        <a href="#" class="carousel-item">
          <figure>
            <img
              src="/assets/brands/fiat-logo-vector-01.png"
              class="w-100 brand-image"
              alt="Fiat"
            />
            <figcaption class="anountOfItem">Fiat</figcaption>
          </figure>
        </a>
        <a href="#" class="carousel-item">
          <figure>
            <img
              src="/assets/brands/Ford_Motor_Company_Logo.png"
              class="w-100 brand-image"
              alt="Ford"
            />
            <figcaption class="anountOfItem">Ford</figcaption>
          </figure>
        </a>
        <a href="#" class="carousel-item">
          <figure>
            <img
              src="/assets/brands/Mercedes-Benz_Star.png"
              class="w-100 brand-image"
              alt="Mercedes"
            />
            <figcaption class="anountOfItem">Mercedes</figcaption>
          </figure>
        </a>
        <a href="#" class="carousel-item">
          <figure>
            <img
              src="/assets/brands/Opel-Logo_2017.png"
              class="w-100 brand-image"
              alt="Opel"
            />
            <figcaption class="anountOfItem">Opel</figcaption>
          </figure>
        </a>
        <a href="#" class="carousel-item">
          <figure>
            <img
              src="/assets/brands/Skoda-01.png"
              class="w-100 brand-image"
              alt="Skoda"
            />
            <figcaption class="anountOfItem">Skoda</figcaption>
          </figure>
        </a>
        <a href="#" class="carousel-item">
          <figure>
            <img
              src="/assets/brands/Toyota_EU.png"
              class="w-100 brand-image"
              alt="Toyota"
            />
            <figcaption class="anountOfItem">Toyota</figcaption>
          </figure>
        </a>
        <a href="#" class="carousel-item">
          <figure>
            <img
              src="/assets/brands/Volkswagen_logo_2019.png"
              class="w-100 brand-image"
              alt="Volkswagen"
            />
            <figcaption class="anountOfItem">Volkswagen</figcaption>
          </figure>
        </a>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- End Carousel BRANDS  -->
    <!-- Start Search -->
    <div class="container-for-search-form" id="search-field">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <div
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            Wyszukaj
          </div>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <form>
            <div>
              <label for="brands">Marka:</label>
              <select class="btn brands" name="brands" title="brands">
                <option value=""></option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="Fiat">Fiat</option>
                <option value="Ford">Ford</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Opel">Opel</option>
                <option value="Renault">Renault</option>
                <option value="Skoda">Skoda</option>
                <option value="Toyota">Toyota</option>
                <option value="Volkswagen">Volkswagen</option>
              </select>
            </div>
            <div>
              <label for="model">Model:</label>
              <input type="text" class="btn" id="model" name="model" />
            </div>
            <div>
              <label for="datefield-year">Rok od:</label>
              <select
                name="dob-year"
                class="btn datefield-year"
                title="dob-year"
              >
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="<1999">1999</option>
              </select>
            </div>
            <label for="price">Cena do:</label>
            <select class="btn price" name="price" title="price">
              <option value="5000">5000</option>
              <option value="10000">10000</option>
              <option value="15000">15000</option>
              <option value="20000">20000</option>
              <option value="25000">25000</option>
              <option value="30000">30000</option>
              <option value="35000">35000</option>
              <option value="40000">40000</option>
              <option value="45000">45000</option>
              <option value="50000">50000</option>
              <option value="55000">55000</option>
              <option value="60000">60000</option>
              <option value="65000">65000</option>
              <option value="70000">70000</option>
              <option value=">70000">bez limitu</option>
            </select>
            <div>
              <input
                class="btn search-submit active"
                type="submit"
                value="Szukaj"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Search -->
    <!-- Start Car List -->
    <div id="car-list"></div>
    <!-- End Car List -->
    <!-- Start Form for choosen car -->
    <div id="form" >
      <div class="row d-flex chosen-car">
      <div class="col-lg-8 col-md-6 div-chosen-car-image">
        <img class="chosen-car-image" src='https://images.pexels.com/photos/1035108/pexels-photo-1035108.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940' alt="${car.brand} ${car.model}"/>       
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="car-item">${car.brand}/${car.model}</div>
        <ul class="car-feature-list">
          <li class="car-feature car-feature-year">
            <img src="./assets/calendar.png" alt="Rok"/>
            <p class="year">${car.year} rok</p>
          </li>
          <li class="car-feature car-feature-speedometer">
            <img src="./assets/speedometer.png" alt="Przebieg"/>
            <p class="odometer">${car.odometer} km</p>
          </li>
          <li class="car-feature car-feature-power">
            <img src="./assets/energy.png" alt="Moc"/>
            <p class="power">${car.power} KM</p>
          </li>
        </ul>
        <div class="car-price">Cena:</div>
        <p class="price2">${car.price} zł</p>
      </div>
    </div>
    </div>
    <!-- End Form -->

    <script src="js/carousel.js"></script>
    <script src="js/cars-list.js"></script>
    <script src="js/form.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
